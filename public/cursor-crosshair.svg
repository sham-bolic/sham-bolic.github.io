<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <g fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Draw black outline first, thicker -->
    <path d="M16 4 L16 11.5" stroke="#000000" stroke-width="3" />
    <path d="M16 20.5 L16 28" stroke="#000000" stroke-width="3" />
    <path d="M4 16 L11.5 16" stroke="#000000" stroke-width="3" />
    <path d="M20.5 16 L28 16" stroke="#000000" stroke-width="3" />

    <!-- Then draw slightly thinner green on top so black shows as outer edge -->
    <path d="M16 4 L16 11.5" stroke="#00FF00" stroke-width="2" />
    <path d="M16 20.5 L16 28" stroke="#00FF00" stroke-width="2" />
    <path d="M4 16 L11.5 16" stroke="#00FF00" stroke-width="2" />
    <path d="M20.5 16 L28 16" stroke="#00FF00" stroke-width="2" />
  </g>
</svg>
